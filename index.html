<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Design | Autoridade Digital</title>
    <meta name="description" content="Design estratÃ©gico e sites de alta performance.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              veloce: {
                black: '#050505',
                charcoal: '#0A0A0A',
                gold: '#D4AF37',
                amber: '#FFC107',
                cream: '#E5E5E5',
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #FFC107 100%)',
              'gold-gradient-hover': 'linear-gradient(135deg, #FDD835 0%, #FFB300 100%)',
              'dark-gradient': 'linear-gradient(to bottom, #121212, #0A0A0A)',
            }
          }
        }
      }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #E5E5E5;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }

        /* Utilities */
        .text-glow { text-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        
        /* Animations */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 40s linear infinite;
        }

        /* Fade Up Animation Classes (Replacement for Framer Motion) */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-veloce-black selection:bg-veloce-gold selection:text-black">

</body>
</html>
